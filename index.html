<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-main">

        <div class="container-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de celular logado no Instagram">
        </div>

        <div class="container-login">
            <div class="bloco-login">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="botao-login">Continue como Ivan Soares</a>
                <a href="#" class="botao-logout">Remover Conta</a>
            
            </div>

            <div class="bloco-logoff">
                <p class = "not-acount">Não é Ivan Soares</p>
                <p class="change-user"><span class="link-blue">Trocar Usuário</span class="link-blue"> ou <span>Registrar-se</span></p>
            </div>

            <div class="bloco-store">
                <p class="down-app">Obtenha o Aplicativo.</p>
                <div class="link-download">
                    <a href="#" class="link-store"></a>
                    <a href="#" class="link-store"></a>
                </div>
            </div>


        </div>

    </div>  
</body>
</html>
